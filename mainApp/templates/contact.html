{% extends 'index.html'%}
{% load static %}
{% block title %}
<title>ECart | Contact</title>
{% endblock %}
{% block body %}

<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="/">Home</a>
                <span class="breadcrumb-item active">Contact</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Contact Start -->
<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4 text-center"><span
            class="bg-secondary pr-3">Contact
            Us</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success">
                    {% for m in messages %}
                    <p class="text-center bg-success text-light p-2">
                        {{m}}
                    </p>
                    {% endfor %}
                </div>
                <form action="/contact/" method="post">
                    {% csrf_token %}
                    <div class="control-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required />
                    </div>
                    <div class="control-group mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required />
                    </div>
                    <div class="control-group mb-3">
                        <input type="text" class="form-control" name="phone" placeholder="Your Phone" required />
                    </div>
                    <div class="control-group mb-3">
                        <input type="text" class="form-control" name="subject" placeholder="Subject" required />
                    </div>
                    <div class="control-group mb-3">
                        <textarea class="form-control" rows="8" name="message" placeholder="Message"
                            required></textarea>

                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4 w-100" type="submit" id="sendMessageButton">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <div class="bg-light p-30 mb-30">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="280" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=E-266%20Sector%2022%20Noida%20up&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
                    </div>
                </div>
            </div>
            <div class="bg-light p-30 mb-3">
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>E-266 ,Sector 22 , Noida,UP</p>
                <p class="mb-2"><a class="text-dark" href="mailto:musyunia42@gmail.com"><i
                            class="fa fa-envelope text-primary mr-3"></i>musyunia42@gmail.com</a></p>
                <p class="mb-2"><a class="text-dark" href="tel:9149109082"><i
                            class="fa fa-phone-alt text-primary mr-3"></i>+91
                        9149109082</a></p>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
