{% extends 'index.html'%}
{% load static %}
{% block title %}
<title>ECart | Login</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="w-75 m-auto ">
        <h4 class="text-center bg-primary p-3"><span class="text-success">Update</span>Your Profile</h4>
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">{{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form action="/update-profile/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class=" row mb-3">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter Full name" class="form-control"
                        value="{{data.name}}">
                </div>
                <div class="col-md-6">
                    <label>Pic</label>
                    <input type="file" name="pic" class="form-control">
                </div>
            </div>
            <div class=" row mb-3">
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" placeholder=" Enter Email Address" class="form-control"
                        value="{{data.email}}">
                </div>
                <div class="col-md-6">
                    <label>Phone</label>
                    <input type="text" name="phone" placeholder="Enter Phone Number" class="form-control"
                        value="{{data.phone}}">
                </div>
            </div>
            <div class=" row mb-3">
                <div class="col-md-6">
                    <label>Address Line 1</label>
                    <input type="text" name="addressline1" placeholder=" Address Line 1" class="form-control"
                        value="{{data.adressline1}}">
                </div>
                <div class="col-md-6">
                    <label>Address Line 2</label>
                    <input type="text" name="addressline2" placeholder=" Address Line 2" class="form-control"
                        value="{{data.adresslin2}}">
                </div>
            </div>
            <div class=" row mb-3">
                <div class="col-md-6">
                    <label>Address Line 3</label>
                    <input type="text" name="addressline3" placeholder=" Address Line 3" class="form-control"
                        value="{{data.adressline3}}">
                </div>
                <div class="col-md-6">
                    <label>Pin</label>
                    <input type="text" name="pin" placeholder="Pin" class="form-control" value="{{data.pin}}">
                </div>
            </div>
            <div class=" row mb-3">
                <div class="col-md-6">
                    <label>City</label>
                    <input type="text" name="city" placeholder=" City" class="form-control" value="{{data.city}}">
                </div>
                <div class="col-md-6">
                    <label>State</label>
                    <input type="text" name="state" placeholder=" State" class="form-control" value="{{data.state}}">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
